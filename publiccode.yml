description:
  it:
    features:
      - >-
        Conformità al modello di design previsto dalle Linee Guida di Design di
        siti e servizi della PA
      - >-
        Conformità agli standard dell'informazione previsti dalle Linee Guida di
        Design di siti della PA
      - Supporto multilingue
      - >-
        Predisposizione per il cloud (configurazioni disponibili per hosting
        servizi AWS qualificati AgID)
      - Supporto configurazione cluster
      - Motore di ricerca basato su filtri e faccette
      - >-
        Generazione automatica di dataset (metadati DCAT-AP_IT) aggiornati in
        tempo reale (REST API)
      - Integrazione con CKAN
    genericName: Servizi pubblici Comune di Trento
    longDescription: >
      Il sito è un'istanza di
      [OpenCity](https://www.opencontent.it/Per-la-PA/OpenCity), il modello di
      portale web avanzato, adatto a promuovere i contenuti di un ente pubblico
      in modalità multi-canale (pc, tablet, smartphone, totem). Conforme alle
      Linee Guida di design per i servizi web della PA e sviluppato utilizzando
      i KIT di Designers Italia, il sistema guida i redattori a creare e
      pubblicare contenuti strutturati, che vengono inseriti una sola volta nel
      sistema e possono essere rappresentati automaticamente in gallerie
      fotografiche, calendari, mappe, grafici interattivi, aree riservate. In
      base ai permessi, il contenuto diventa disponibile agli utenti anche
      attraverso un motore di ricerca unico, dotato di filtri progressivi e di
      suggerimenti automatici. Strumento ideale per le redazioni distribuite:
      ciascun redattore detiene permessi e ruoli in base alla competenza.
    shortDescription: >-
      Sito Istituzionale del catalogo dei servizi pubblici del Comune di Trento,
      conforme alle linee guida di Design Italia.
